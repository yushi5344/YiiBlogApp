<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  
    <title></title>  
    <script src="js/mui.min.js"></script>  
    <link href="css/mui.min.css" rel="stylesheet"/>  
    <style type="text/css">  
        body{  
            background-color: #ccc;  
        }  
        .mui-off-canvas-wrap{  
            max-width: 25rem;  
            margin: 0 auto; 
        }  
    </style>  
</head>  
<body>  
    <!-- 侧滑导航根容器 -->    
    <div class="mui-off-canvas-wrap mui-draggable mui-slide-in">    
      <!-- 菜单容器 -->    
      <aside class="mui-off-canvas-right" style="background-color: #ccc;">    
        <div id="offCanvasSideScroll" class="mui-scroll-wrapper">    
          <div class="mui-scroll" style="background-color: #fff;">   
            <!-- 菜单具体展示内容 -->    
            <ul class="mui-table-view mui-table-view-menu">
            		<li class="mui-table-view-cell"><a href="" class="mui-table-view-cell-a">首页</a></li>
            		<li class="mui-table-view-cell" ><a href="view/main.html" class="mui-table-view-cell-a">我的</a></li>
            		<li class="mui-table-view-cell"><a href="" class="mui-table-view-cell-a">关于我们</a></li>
            		<li class="mui-table-view-cell"><a href="" class="mui-table-view-cell-a">联系我们</a></li>
            </ul>
          </div>    
        </div>    
      </aside>    
      <!-- 主页面容器 -->    
      <div class="mui-inner-wrap">    
        <!-- 主页面标题 -->   
        <header class="mui-bar mui-bar-nav">
        	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
          <h1 class="mui-title">博客</h1>    
        </header>    
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">    
          <div class="mui-scroll">    
            <!-- 主界面具体展示内容 -->    
            <div class="mui-content">
            	<ul class="mui-table-view mui-table-view-content">
            		<li class="mui-table-view-cell"><a href="setting.html">设置</a></li>
            		<li class="mui-table-view-cell">2</li>
            		<li class="mui-table-view-cell">3</li>
            		<li class="mui-table-view-cell">4</li>
            		<li class="mui-table-view-cell">5</li>
            		<li class="mui-table-view-cell">1</li>
            		<li class="mui-table-view-cell">2</li>
            		<li class="mui-table-view-cell">3</li>
            		<li class="mui-table-view-cell">4</li>
            		<li class="mui-table-view-cell">5</li>
            		<li class="mui-table-view-cell">1</li>
            		<li class="mui-table-view-cell">2</li>
            		<li class="mui-table-view-cell">3</li>
            		<li class="mui-table-view-cell">4</li>
            		<li class="mui-table-view-cell">5</li>
            		<li class="mui-table-view-cell">1</li>
            		<li class="mui-table-view-cell">2</li>
            		<li class="mui-table-view-cell">3</li>
            		<li class="mui-table-view-cell">4</li>
            		<li class="mui-table-view-cell">5</li>
            	</ul>
            </div> 
          </div>    
        </div>      
      </div>    
    </div>  
      
    <script type="text/javascript" charset="utf-8">  
    	mui.init({
			//监听
			gestureConfig:{
		        swipeup:true,
		        swipedown:true,
		        dragstart:true,
		        drag:true,
		        dragend:true
		    }
		});
        window.onload = function(){  
            mui('#offCanvasSideScroll').scroll();    
            mui('#offCanvasContentScroll').scroll();   
        } 
        //上拉
		document.addEventListener("swipeup",function(){
		    mui.toast('上拉');
		})
		mui(".mui-table-view-menu").on('tap','.mui-table-view-cell-a',function(){
		  //获取ul
		  var url = this.getAttribute("href");
		  mui.openWindow({
		    url:url
		  });
		}) 
    </script>  
</body>  
</html>
